<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/CSSMAIN/LOG.css" title="" type="text/css">
  <title>D&#771;E&#771;A&#771;L&#771;I&#771;N&#771;G&#771; WITH FORMS</title>
</head>

<body>
  <div>
    <form action="https//:goggle.com" method="get" accept-charset="utf-8">
      <label for="name">USERNAME:</label>
      <input type="text" name="text" id="name" placeholder="Enter your username" autocomplete="on" autofocus required><br><br>
      <label for="email">EMAIL: </label>
      <input type="email" name="email" id="email" placeholder="Enter your email address" autocomplete="on"  required><br><br>
      <label for="password">PASSWORD:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="on"  required><br>
      <label for="country">country</label>
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="NIGERIA">NIGERIA</option>
        <option value="UK">UK</option>
        <option value="GHANA">GHANA</option>
        <option value="AUSTRALIA">AUSTRALIA</option>
        <option value="DUBAI">DUBAI</option>
        <option value="CANADA">CANADA</option>
      </select><br><br>
      <button type="submit">LOGIN</button>
    </form>
  </div>
  <footer>
    <p>&#169; 2025 IGNATIUS SONIA &TRADE;</p>
  </footer>
</body>

</html>
